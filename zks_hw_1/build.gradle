plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'net.serenity-bdd:serenity-core:2.0.27'
    implementation 'net.serenity-bdd:serenity-junit:2.0.27'
    implementation 'net.serenity-bdd:serenity-screenplay:2.0.27'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.27'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.21'
    implementation 'net.serenity-bdd:serenity-jira-plugin:1.11.0'
    implementation 'org.slf4j:slf4j-simple:1.7.7'
    implementation 'org.assertj:assertj-core:3.6.2'
    implementation 'com.googlecode.lambdaj:lambdaj:2.3.3'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:3.141.59'
    testImplementation 'junit:junit:4.12'
}

group = 'cz.cvut.fel.still.sqa'
version = '1.0-SNAPSHOT'
sourceCompatibility = '6'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
